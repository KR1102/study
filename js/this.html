    <!-- JavaScript this 关键词指的是它所属的对象。

    它拥有不同的值，具体取决于它的使用位置：
    
        在方法中，this 指的是所有者对象。
        单独的情况下，this 指的是全局对象。
        在函数中，this 指的是全局对象。
        在函数中，严格模式下，this 是 undefined。
        在事件中，this 指的是接收事件的元素。
    像 call() 和 apply() 这样的方法可以将 this 引用到任何对象。 -->
