<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom。用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
    <!-- 引入babel,用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">/*此处一定要写babel*/
    
        class Person extends React.Component{
            render (){
                const {name,sex,age,speack} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        Person.propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speack:PropTypes.func

        }
        Person.defaultProps={
            sex:'保密',
            age:18
        }
         const p1 = {name:"tom",}
         const p2 = {name:"jack",sex:'男',age:18,speack:speack}
         const p3 = {name:"luck",sex:'女',age:18}
         /*2.渲染虚拟Dom到页面*/
         ReactDOM.render(<Person {...p1}/>,document.getElementById('test1'));
         ReactDOM.render(<Person {...p2}/>,document.getElementById('test2'));
         ReactDOM.render(<Person {...p3}/>,document.getElementById('test3'));
        function speack() {
            
        }

    </script>
</body>

</html>
