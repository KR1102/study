<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom。用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">/*此处一定要写babel  翻译jsx后开启严格模式不然自定义函数中的this指向window*/
        //1.创建类式组件
        class MyComponent extends React.Component{
        	render(){
        		return <h1>1234</h1>
        		
        	}
        }
         ReactDOM.render(<MyComponent/>,document.getElementById('test'));
/*
		执行了 ReactDOM.render(<Demo/>,document.getElementById('test'));之后发生了什么？
		1.React解析组件标签，找到Demo组件
		2.发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法
		3.将render返回的虚拟Dom转化成真实DOM，随后呈现在页面当中；
*/
    </script>
</body>

</html>
