<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom。用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">/*此处一定要写babel*/
        class Dome extends React.Component{
            state={isHot:true}
            go=()=>{
                const {input1} = this
                alert(input1.value)
            }
            go1=()=>{
                const {isHot} = this.state
                this.setState({isHot:!isHot})
            }
            render() {
                const {isHot} = this.state
                return(                            
                    
                    <div>
                        <h1 >今天天气{isHot ? '凉爽':'炎热'}</h1>
                       {/*<input ref={(c)=>{this.input1=c;console.log('@',c);}}  type="text"/>存在组件更新时内嵌函数调用的次数是组件更新的两倍*/}
                        <button onClick={this.go}>点击显示数据</button>
                        <button onClick={this.go1}>点击显示数据</button>
                    </div>
                    
                )
            }
        }
         
         /*2.渲染虚拟Dom到页面*/
         ReactDOM.render(<Dome/>,document.getElementById('test'));


    </script>
</body>

</html>
