<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            background-color: chocolate;
            width: 200px;
            height: 60px;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- <div id="dome"></div> -->
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom。用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">/*此处一定要写babel*/
        // 1.创建虚拟dom 
        const myId = 'aTGuiGu'
        const myData = 'Hello,React'
         const VDOM =(
             <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:'red',fontSize:30+'px'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={myId.toUpperCase()}>
                    <span style={{color:'red',fontSize:50+'px'}}>{myData.toLowerCase()}</span>
                </h2>
                <input type="text"/>
                
            </div>
            
            )/*不需要引号，不是字符串*/
             
         ReactDOM.render(VDOM,document.getElementById('test'));
         /*
            jsx：语法规则：
                1.定义虚拟Dom时不要写引号用括号或者不写
                2.标签中要混入Js是要用{}
                3.样式的类名指定用ckassName
                4.内联样式，需要用style={{key:value}}的形式 style={{color:'red',fontSize:30+'px'}}
                5.只有一个根标签
                6.标签必须闭合
                7.标签首字母
                    （1）若小写字母开头，则改为标签转为同名元素，若HTML中无该标签对应的同名元素,则报错
                    （2）若大写字母开头，react就去渲染对应组件，若没有对应组件则报错
         */
       
    </script>
</body>

</html>
